{% extends 'website/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <section class="login-section section-padding pb-0 m-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-wrapper">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="signin-item">
                                    <div class="sign-header">
                                        <h5 class="text-danger">Deactivate Account !</h5>
                                        <p class="">De-activate now to Inactive Your account</p>
                                    </div>
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <div class="col-12">
                                            <button class="btn btn-danger w-100" type="submit">Deactivate Now</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="mt-4 text-center">
                                    <p class="mb-0">I Want to Remove My Account? <a
                                            href="{% url 'accounts:delete-account' %}"
                                            class="fw-semibold text-primary text-decoration-underline">Delete </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
